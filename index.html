<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grand Royal - Login</title>
    </head>
    <body>
        <header>
            <img src="./images/logo/logo-transparente.png" alt="Logo" width="50" />
            <h1>Grand Royal</h1>
        </header>
        <nav>
            <a href="./index.html">Login</a> |
            <a href="./pages/home.html">Home</a> |
            <a href="./pages/acomodacoes.html">Acomodações</a> |
            <a href="./pages/reservas.html">Reservas</a> |
            <a href="./pages/contatos.html">Contato</a>
        </nav>
        <main>
            <section>
                <article>
                    <h1>Login</h1>
                    <p>Bem-vindo ao <strong>Grand Royal Hotel</strong></p>
                    <form action="./admin/home_admin.html" method="post">
                        <fieldset>
                            <img src="./images/logo/logo-fundo-branco.png" alt="Logo" width="150" />
                            <p>Realize o seu login abaixo</p>
                            <ul>
                                <li>
                                    <label for="usuarioLogin">Usuário:</label>
                                    <input placeholder="Insira seu usuário" type="text" id="usuarioLogin" name="usuarioLogin" maxlength="30" size="30" required />
                                </li>
                                <li>
                                    <label for="senhaLogin">Senha:</label>
                                    <input placeholder="Insira sua senha" type="password" id="senhaLogin" name="senhaLogin" size="30" required />
                                </li>
                                <hr/>
                                <input type="submit" value="Enviar"></input>
                            </ul>
                        </fieldset>
                    </form>
                </article>
            </section>
            <aside>
                <p>Espaço reservado para propagandas.</p>
            </aside>
        </main>
        <footer>
            <img src="../images/logo/logo-transparente.png" alt="Logo" width="50" />
            <span>&copy;2022 - Todos os direitos reservados.</span>
        </footer>
    </body>
</html>
